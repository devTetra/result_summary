<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

    <div class="wrapper">
      <div class="result">
        <h3>Your Result</h3>
        <div class="results">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
          <h2>Summary</h2>
          <div class="subs" id="react">
            <div class="topic">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
              <p>Reaction</p>
            </div>
            <div class="score">
              <div class="head">
                <p>80</p>
              </div>
              <div class="tail">
                <p>/ 100</p>
              </div>
            </div>
          </div>
          <div class="subs" id="mem">
            <div class="topic">
              <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
              <p>Memory</p>
            </div>
            <div class="score">
              <div class="head">
                <p>92</p>
              </div>
              <div class="tail">
                <p>/ 100</p>
              </div>
            </div>
          </div>
          <div class="subs" id="verb">
            <div class="topic">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
              <p>Verbal</p>
            </div>
            <div class="score">
              <div class="head">
                <p>61</p>
              </div>
              <div class="tail">
                <p>/ 100</p>
              </div>
            </div>
          </div>
          <div class="subs" id="vis">
            <div class="topic">
              <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
              <p>Visual</p>
            </div>
            <div class="score">
              <div class="head">
                <p>72</p>
              </div>
              <div class="tail">
                <p>/ 100</p>
              </div>
            </div>
          </div>
          <button>Continue</button>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Treasure Ejike</a>.
  </div>
</body>
</html>
